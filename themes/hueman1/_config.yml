# Menus
menu:
    Home: /
    Frontend: /categories/frontend/
    Backtend: /categories/backend/
    Android: /categories/android/
    Ios: /categories/ios/
    Operation: /categories/operation/
    Test: /categories/test/
    # Delete this row if you don't want categories in your header nav bar
    # Categories:
    # About: /

# Customize
customize:
    logo:
        width: 70
        height: 70
        url: images/logo.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: right # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        weibo: http://weibo.com/p/1005055873666661/home
        github: https://github.com/tinfinite

# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    # disqus: hexo-theme-hueman # enter disqus shortname here
    duoshuo: tinfinite-blog # enter duoshuo shortname here
    # youyan: # enter youyan uid here
    # facebook: # enter true to enable
    # isso: # enter the domain name of your own comment isso server eg. comments.example.com

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    hexo-generator-json-content: true
    lightgallery: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    baidu_analytics: # enter Baidu Analytics hash key

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        风利: http://sudoboot.com/
        新生大学: http://xinshengdaxue.com/
        一块听听: http://yikuaitingting.com/
